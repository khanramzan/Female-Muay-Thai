<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>


<title>Hello Spring Boot!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../static/css/core.css"
	th:href="@{/resources/twitter-bootstrap/css/bootstrap.css}"
	rel="stylesheet" media="screen" />
<link rel="stylesheet"
	href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />

<link rel='stylesheet' href='/css/defaultcss.css'
	th:href="@{/resources/css/defaultcss.css}" />


<link rel='stylesheet' href='/css/defaultcss.css'
	th:href="@{/resources/css/galleria.classic.css}" />


<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script
	src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>


<script type="text/javascript"
	th:src="@{/resources/js/galleria-1.4.2.js}">
	
</script>



</head>


<body>



	<div>
		<div class="row ">
			<div class="container">

				<div th:replace="header :: header"></div>

			</div>
		</div>
		<div class="row">
			<div class="container">

				<div>
					<table class="table">
						<!--/*/ <th:block th:each="fight : ${fights}"> /*/-->
						<tr>
							<td>
								<div>

									<div>



										<span> <span
											th:text="${fight.fightDate}? ${fight.fightDate} : ''">

										</span> <span
											th:text="${fight.countryBean}? ${fight.countryBean.country} : ''">
										</span> <strong><span
												th:text="${fight.fighter1Bean}? ${fight.fighter1Bean.fighterName} : ''">
											</span> </strong><span
											th:text="${fight.fighter1Bean.countryBean}?  ${fight.fighter1Bean.countryBean.country} : ''">
										</span> <strong> <span
												th:text="${fight.fighter2Bean.countryBean}? ${fight.fighter2Bean.fighterName} : ''">
											</span>
										</strong> <span
											th:text="${fight.fighter2Bean.countryBean}? ${fight.fighter2Bean.countryBean.country} : ''">
										</span>

										</span>

									</div>


								</div>

							</td>
						</tr>
						<!--/*/ </th:block> /*/-->
					</table>

				</div>

			</div>

		</div>

	</div>



	<script type="text/javascript" th:src="@{/resources/js/addFighter.js}">
		
	</script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


</body>

</html>
