<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>SecureMail:</title>
<link rel="icon" type="image/x-icon"
	th:href="@{/resources/images/icon.png}"
	href="../resources/images/icon.png" />
<link th:href="@{/resources/twitter-bootstrap/css/bootstrap.css}"
	href="..//resources/twitter-bootstrap/css/bootstrap.css"
	rel="stylesheet"></link>


<link th:href="@{resources/css/bootstrap-responsive.css}"
	href="/resources/css/bootstrap-responsive.css" rel="stylesheet"></link>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>


<body>
	<div>
		<div th:fragment="header">


			<div id="wrap">

				<nav class="navbar navbar-inverse">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Brand</a>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1">


							<div>
								<div class="nav navbar-nav navbar-right">
									<div>
										<div
											th:with="currentUser=${#httpServletRequest.userPrincipal?.principal}">
											<div>
												<form name="f" th:action="@{/login}" method="post">
												

													<div th:if="${currentUser}==null">


														<div th:if="${logoutSucc}" class="alert alert-success">
															<h3 th:text="#{message.logoutSucc}"></h3>


														</div>
														<div th:if="${loginError}" class="alert alert-danger">
															<h3 th:text="#{message.badCredentials}"></h3>


														</div>


														<div>

															<label for="username" class="label label-success">Username</label>
															<input type="text" id="username" name="username" /> <label
																for="password" class="label label-success">Password</label>
															<input type="password" id="password" name="password" />

															<button type="submit" class="btn">Log in</button>
														</div>
														<div>

															<a class="btn btn-default" th:href="@{/signup}"
																th:text="#{label.form.loginSignUp}"> </a> <a
																class="btn btn-default" th:href="@{/forgotPassword}"
																th:text="#{message.resetPassword}"></a>
														</div>
													</div>
													<div th:if="${currentUser}">

														<p class="label label-info"
															th:text="${currentUser?.firstName} + ' ' + ${currentUser?.lastName} + ' ' + ${currentUser?.username}">
															sample_user</p>


														<a class="label label-info" th:href="@{/logout}">logout</a>
													</div>
												</form>

											</div>



										</div>
									</div>
								</div>
							</div>
							<!-- Empty Div -->
						</div>

					</div>
					<!-- /.container-fluid -->
				</nav>

			</div>



		</div>
	</div>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
